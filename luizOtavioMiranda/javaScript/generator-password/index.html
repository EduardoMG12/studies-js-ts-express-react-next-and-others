<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password generator</title>
</head>

<body>
  <main>
    <article>
      <h1>Password Generator</h1>
      <p id="showPassword">Select the settings to generate the password</p>
      <ul>
        <li>
          <p id="titleSettings">Settings</p>
        </li>
        <li>
          <p>Characters Quantity<input value="8" type="number" min="1" max="129" id="inputNumbersQuantity"></p>
        </li>
        <li><input type="checkbox" class="checkbox" checked id="checkboxLetters"><label class="labelCheckbox">Add
            letters</label></li>
        <li><input type="checkbox" class="checkbox" id="checkboxUppercase"><label class="labelCheckbox">Add
            uppercase</label></li>
        <li><input type="checkbox" class="checkbox" id="checkboxNumbers"><label class="labelCheckbox">Add
            numbers</label></li>
        <li><input type="checkbox" class="checkbox" id="checkboxSymbols"><label class="labelCheckbox">Add
            symbols</label></li>
      </ul>
      <p id="generatePassword">Generate</p>
    </article>
  </main>
  <footer>
    <h2>Copyright &copy; <a href="https://github.com/EduardoMG12">CharlesEduardo</a> Todos os direitos reservados.
      Charles Eduardo</h2>
  </footer>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
