<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../dist/formGeneratePassword.js" defer ></script>
</head>
<body>
    <main>
        <article>
            <h1>Password Generator</h1>
            <p id="showPassword"></p>
            <ul>
                <li><p>Characters Quantity<input value="8" type="number" min="1" max="129" id="inputNumbersQuantity"></p></li>
                <li><input type="checkbox" class="checkbox" id="checkboxLetters"><label class="labelCheckbox">Add letters</label></li>
                <li><input type="checkbox" class="checkbox" id="checkboxUppercase"><label class="labelCheckbox">Add uppercase</label></li>
                <li><input type="checkbox" class="checkbox" id="checkboxNumbers"><label class="labelCheckbox">Add numbers</label></li>
                <li><input type="checkbox" class="checkbox" id="checkboxSymbols"><label class="labelCheckbox">Add symbols</label></li>
            </ul>
            <p id="generatePassword">Generate</p>
        </article>
    </main>
</body>
</html>
